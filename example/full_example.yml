paths:
  - /badc/faam/data
collections:
  id:
    defaults: {}
    extraction_methods:
      name: regex
      inputs:
        regex: '\/badc\/(?P<collection_id>)'
  defaults: {}
  mappings: {}
  overrides: {}
  extraction_methods:
facets:
  defaults:
    source_classsifier: aircraft
  mappings:
    facet1:
      term1: term2
      term3: term4
  overrides:
    facet2: term1
  extraction_methods:
    name: regex
    inputs:
      regex: (?P<project>\w*)
  aggregation_facets:
    - project
  categories:
    - label: metadata
      regex: 00README

