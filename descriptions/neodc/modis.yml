paths:
  - /neodc/modis/data

asset:
  extraction_methods:
    - method: default
      inputs:
        defaults:
          general_data_type: satellites
          permitted_use:
            - academic
            - educational
            - commercial
            - policy
            - personal
    - method: file_stats
      inputs:
        backend: os
    - method: regex
      description: "Extract hdf files"
      inputs:
        regex: data/(?P<product>\w*)/collection(?P<collection>\d*)/(?P<year>\d*)/(?P<month>\d*)/(?P<day>\d{2})/[\w+\.]+(?P<time_processed>\d*).hdf$
      post_processors:
        - method: string_join
          inputs:
            key_list:
              - year
              - month
              - day
            delimiter: "-"
            output_key: datetime
        - method: iso_date
          inputs:
            date_keys:
              - datetime

item:
  id:
    method: hash
    terms:
      - product
      - collection
  extraction_methods:
    - method: elasticsearch
      inputs:
        list:
          - product
          - collection
          - datetime

collection:
  id:
    method: default
    value: modis
  extraction_methods:
    - method: elasticsearch
      inputs:
        list:
          - product
          - collection
          - datetime
