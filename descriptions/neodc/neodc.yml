paths:
  - /neodc

asset:
  extraction_methods:
    - method: path_parts
    - method: default
      inputs:
        defaults:
          general_data_type: undefined
          inspire_theme: orthoimagery
          gemet_topic: environment
    - method: file_stats
      inputs:
        backend: os
    - method: categories
      inputs:
        categories:
          - label: metadata
            regex: 00README
          - label: hidden
            regex: \/\.

item:
  id:
    method: hash
    terms:
      - _dir1
      - _dir2
  extraction_methods:
    - method: elasticsearch
      inputs:
        list:
          - general_data_type
          - inspire_theme
          - gemet_topic
          - _dir1
          - _dir2
          - _dir3
          - _dir4
          - _dir5
          - _dir6
          - _dir7
          - _dir8
          - _dir9
          - _dir10
          - _dir11
          - _dir12
          - _dir13
          - _dir14

collection:
  id:
    method: default
    value: neodc
  extraction_methods:
    - method: elasticsearch
      inputs:
        list:
          - general_data_type
          - inspire_theme
          - gemet_topic
          - _dir1
          - _dir2
          - _dir3
          - _dir4
          - _dir5
          - _dir6
          - _dir7
          - _dir8
          - _dir9
          - _dir10
          - _dir11
          - _dir12
          - _dir13
          - _dir14
