paths:
  - /neodc/sentinel5p/data

asset:
  extraction_methods:
    - method: default
      inputs:
        defaults:
          general_data_type: satellites
          permitted_use:
            - academic
            - educational
            - commercial
            - policy
            - personal
    - method: file_stats
      inputs:
        backend: os
    - method: regex
      description: Extract facets from the file path
      inputs:
        regex: '^\/(?:[^/]*/)(?P<platform>\w*)(?:[^/]*/){3}(?P<product_version>[0-9v.]+)/'
    - method: regex
      inputs:
        regex: '^(?:[^_]*_){2}(?P<processing_level>[^_]+)__(?P<variable>[^_]+)_{4}(?P<start_datetime>[0-9T]+)_(?P<end_datetime>[0-9T]+)_(?P<orbit>\d+)(?:[^_]*_){3}(?P<datetime>[0-9T]+)'
      pre_processors:
        - method: filename_reducer
      post_processors:
        - method: isodate_processor
          inputs:
            date_keys:
              - start_datetime
              - end_datetime
              - datetime
    - method: header_extract
      description: Extract header metadata
      inputs:
        attributes:
          - institution
          - sensor

item:
  id:
    method: hash
    terms:
      - platform
      - processing_level
      - variable
      - product_version
      - datetime
  extraction_methods:
    - method: elasticsearch
      inputs:
        - list:
            - platform
            - processing_level
            - variable
            - product_version
            - datetime

collection:
  id:
    method: default
    value: sentinel5p
  extraction_methods:
    - method: elasticsearch
      inputs:
        - list:
            - platform
            - processing_level
            - variable
            - product_version
            - datetime
