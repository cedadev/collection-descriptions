paths:
  - /badc/cmip5/data/cmip5/

asset:
  extraction_methods:
    - method: default
      inputs:
        defaults:
          source_classifier: climate models
          general_data_type: climate models
          permitted_use:
            - academic
            - educational
            - commercial
            - policy
            - personal
    - method: file_stats
      inputs:
        backend: os
    - method: regex
      description: "Extract "
      inputs:
        regex: '^\/(?:[^/]*/){3}(?P<project>\w*)\/(?P<product>\w*)\/(?P<institute>\w*)\/(?P<model>\w*)\/(?P<experiment>\w*)\/(?P<time_frequency>\w*)\/(?P<realm>\w*)\/(?P<cmip_table>\w*)\/(?P<ensemble>\w*)\/(?P<version>\w*)\/(?P<variable>\w*)'

item:
  id:
    method: hash
    terms:
      - project
      - product
      - institute
      - model
      - experiment
      - time_frequency
      - realm
      - cmip_table
      - ensemble
      - version
      - variable
  extraction_methods:
    - method: elasticsearch
      inputs:
        list:
          - project
          - product
          - institute
          - model
          - experiment
          - time_frequency
          - realm
          - cmip_table
          - ensemble
          - version
          - variable

collection:
  id:
    method: default
    value: cmip5
  extraction_methods:
    - method: elasticsearch
      inputs:
        list:
          - project
          - product
          - institute
          - model
          - experiment
          - time_frequency
          - realm
          - cmip_table
          - ensemble
          - version
          - variable
