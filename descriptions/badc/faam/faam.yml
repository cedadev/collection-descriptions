paths:
  - /badc/faam/data

asset:
  extraction_methods:
    - method: default
      inputs:
        defaults:
          general_data_type: aircraft
          permitted_use:
            - academic
            - educational
            - commercial
            - policy
            - personal
    - method: file_stats
      inputs:
        backend: os
    - method: regex
      inputs:
        regex: '^\/(?:[^/]*/)(?P<platform>\w*)\/(?:[^/]*/){1}(?P<year>\d*)\/(?P<flight_number>\w\d{3})-(?P<month>\w+)-(?P<day>\d{2})'
      post_processors:
        - method: string_join
          inputs:
            key_list:
              - year
              - month
              - day
            delimiter: "-"
            output_key: datetime
        - method: iso_date
          inputs:
            date_keys:
              - datetime
        - method: string_join
          inputs:
            key_list:
              - year
              - month
              - day
            delimiter: "-"
            output_key: datetime
        - method: iso_date
          inputs:
            date_keys:
              - datetime

item:
  id:
    method: hash
    terms:
      - platform
      - flight_number
  extraction_methods:
    - method: elasticsearch
      inputs:
        list:
          - permitted_use
          - general_data_type
          - permitted_use
          - platform
          - flight_number
          - datetime

collection:
  id:
    method: default
    value: faam
  extraction_methods:
    - method: elasticsearch
      inputs:
        list:
          - permitted_use
          - general_data_type
          - permitted_use
          - platform
          - flight_number
          - datetime
