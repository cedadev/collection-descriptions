paths:
  - /badc/bortas/data
  - /badc/caesar/data
  - /badc/cap/data
  - /badc/cast/data

asset:
  extraction_methods:
    - method: file_stats
      inputs:
        backend: os
    - method: regex
      inputs:
        regex: ^(?P<instrument>[^_]*)_(?P<platfrom>[^_]*)_(?P<startdate>\d{8})(?P<starttime>\d*)(_(?P<extra>))?\.
      pre_processors:
        - method: filename_reducer
      post_processors:
        - method: isodate_processor
          inputs:
            format: "%Y%m%d"
            date_keys:
              - startdate

item:
  id:
    method: hash
    terms:
      - instrument
      - platfrom
      - extra
  extraction_methods:
    - method: elasticsearch
      inputs:
        - list:
            - instrument
            - platfrom
            - extra
            - startdate
            - starttime

collection:
  id:
    method: default
    value: xxxxxxxxxxx
  extraction_methods:
    - method: elasticsearch
      inputs:
        - list:
            - instrument
            - platfrom
            - extra
            - startdate
            - starttime
